
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #main {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
            overflow: hidden;
            border-radius: 10px;
        }
        #head {
            background-color: #333;
            color: white;
            font-size: large;
            height: 50px;
        }
        #body {
            text-align: center;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
        }
        .team-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .team-container img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <table id="main">
        <thead id="head">
            <tr>
                <th>Pos</th>
                <th>Team</th>
                <th>Matches</th>
                <th>Won</th>
                <th>Lost</th>
                <th>NR</th>
                <th>NRR</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody id="body">
            <script src="points-array.js"></script>
            <script>
                points.forEach(point => {
                    const row = document.createElement('tr');

                    const pos = document.createElement('td');
                    pos.innerText = point.no;

                    const team = document.createElement('td');
                    const teamContainer = document.createElement('div');
                    teamContainer.className = 'team-container';

                    const teamImage = document.createElement('img');
                    teamImage.src = point.team.image;
                    teamImage.alt = point.team.name;

                    const teamName = document.createElement('span');
                    teamName.textContent = point.team.name;

                    teamContainer.appendChild(teamImage);
                    teamContainer.appendChild(teamName);
                    team.appendChild(teamContainer);

                    const matches = document.createElement('td');
                    matches.innerText = point.played;

                    const won = document.createElement('td');
                    won.textContent = point.won;

                    const lost = document.createElement('td');
                    lost.innerText = point.lost;

                    const nr = document.createElement('td');
                    nr.innerText = point.NR;

                    const nrr = document.createElement('td');
                    nrr.innerText = point.NRR;

                    const points = document.createElement('td');
                    points.innerText = point.points;

                    row.appendChild(pos);
                    row.appendChild(team);
                    row.appendChild(matches);
                    row.appendChild(won);
                    row.appendChild(lost);
                    row.appendChild(nr);
                    row.appendChild(nrr);
                    row.appendChild(points);

                    document.getElementById('body').appendChild(row);
                });
            </script>
        </tbody>
    </table>
</body>
</html>
