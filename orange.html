<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Table</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #main {
            width: 100%;
            border-radius: 20px;
        }
        #head {
            background-color:orange;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
        }
        #body {
            text-align: center;
            border: 1px solid black;
            width: 100%;
        }
        .player-cell img {
            width: 100px;
            height: 100px;
            vertical-align: middle;
            margin-right: 10px;
        }
        .player-cell {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: medium;
        }
         th, td {
            border:1px solid black;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <table id="main" cellspacing="0px" cellpadding="20px">
        <thead id="head">
            <tr>
                <th>POS</th>
                <th>PLAYER</th>
                <th>RUNS</th>
                <th>MAT</th>
                <th>INNS</th>
                <th>NO</th>
                <th>HS</th>
                <th>AVG</th>
                <th>BF</th>
                <th>SR</th>
                <th>100</th>
                <th>50</th>
                <th>4s</th>
                <th>6s</th>
            </tr>
        </thead>
        <tbody id="body">
           
            <script src="orange.js"></script>
            <script>
               
                orange.forEach(playerData => {
                    const row = document.createElement('tr');

                    
                    const pos = document.createElement('td');
                    pos.textContent = playerData.pos;

                    const player = document.createElement('td');
                    player.classList.add('player-cell');
                    if (playerData.player.picture) {
                        const img = document.createElement('img');
                        img.src = playerData.player.picture;
                        img.alt = `${playerData.player.name}'s picture`;
                        player.appendChild(img);
                    }
                    player.appendChild(document.createTextNode(`${playerData.player.name} (${playerData.player.team})`));

                    const runs = document.createElement('td');
                    runs.textContent = playerData.runs;

                    const mat = document.createElement('td');
                    mat.textContent = playerData.MAT;

                    const inns = document.createElement('td');
                    inns.textContent = playerData.INNS;

                    const no = document.createElement('td');
                    no.textContent = playerData.NO;

                    const hs = document.createElement('td');
                    hs.textContent = playerData.HS;

                    const avg = document.createElement('td');
                    avg.textContent = playerData.AVG;

                    const bf = document.createElement('td');
                    bf.textContent = playerData.BF;

                    const sr = document.createElement('td');
                    sr.textContent = playerData.SR;

                    const cen = document.createElement('td');
                    cen.textContent = playerData.HUN;

                    const fty = document.createElement('td');
                    fty.textContent = playerData.FIF;

                    const fours = document.createElement('td');
                    fours.textContent = playerData.FOURS;

                    const sixes = document.createElement('td');
                    sixes.textContent = playerData.SIXES;

                    
                    row.appendChild(pos);
                    row.appendChild(player);
                    row.appendChild(runs);
                    row.appendChild(mat);
                    row.appendChild(inns);
                    row.appendChild(no);
                    row.appendChild(hs);
                    row.appendChild(avg);
                    row.appendChild(bf);
                    row.appendChild(sr);
                    row.appendChild(cen);
                    row.appendChild(fty);
                    row.appendChild(fours);
                    row.appendChild(sixes);

                   
                    document.getElementById('body').appendChild(row);
                });
            </script>
        </tbody>
    </table>
</body>
</html>
